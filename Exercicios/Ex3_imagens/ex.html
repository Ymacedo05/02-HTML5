<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo vc verá uma imagem que está na mesma pasta desse arquivo:</p>
    <img src="logo.png" alt="Logo HTML5"><!-- src = origem || alt = texto alternativo--><!-- Ctrl + espaço = atalho para localização de img-->
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo_css.png" alt="Logo CSS">
    <p>Tbm podemos usar imagens externas </p>
    <img src="https://www.svgrepo.com/show/303206/javascript-logo.svg" alt="Logo JS">
    
</body>
</html>
