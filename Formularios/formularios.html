<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        body{
            font-size: 1.4em;
        }
    </style>
</head>
<body>


    <form>
        <h2>Login</h2>
        <input type="text" name="" id="ipt1" placeholder="User"><br>
        <input type="password" name="" id="ipt2" placeholder="Password"><br><br>
        <input type="button" value="Logar" id="btn"><br><br><br>
        <hr>
    </form>

    <h2>Cadastre-se</h2>
    <form action="">

        Login:<br>
        <input type="text" name="login" id="login" placeholder="Login"><br>
        <hr><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="m"> Masculino
        <input type="radio" name="sexo" value="f"> Feminino
        <hr><br>

        Interesses:<br>
        <input type="checkbox" name="" value="desenhar">Desenhar <br>
        <input type="checkbox" name="" value="estudar">Estudar <br>
        <input type="checkbox" name="" value="jogar">Jogar
        <hr> <br>

        Estado: <br>
        <select name="" id="">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
        </select>
        <hr> <br>

        Observações: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <hr> <br>

        <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
