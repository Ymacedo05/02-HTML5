<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links Externos</h1>
    <p>Você pode acessar o <a href="https://www.youtube.com/watch?v=Jszz7M676y8" target="_blank" rel="external">video</a> correspondente a esse exercicio. </p>
    <!-- target="_blank" = utilizado para o link ser aberto em uma nova aba, recomendado uso quando trata-se de um link externo.-->
    <p>Você também pode acessar o <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/10%20-%20Liga%C3%A7%C3%B5es%20em%20toda%20parte.pdf">arquivo</a> em PDF.</p>
    
    <h1>Usando links Internos</h1>
    <p>Existe a pagina <a href="A8_2.html" rel="next">2</a> desse site. </p>
    <!-- rel[indicado de destino ] ="external [link externo], next [proxima pagina], prev [anterior], nofollow [não indicado]"-->

    <!-- ../ = para usar o atalho do CTR + espaço reverso-->
    <h1>Links para download</h1>
    <ul>
        <li><a href="10 - Ligações em toda parte.pdf" download="10 - Ligações em toda parte.pdf" type="application/pdf">Baixar o livro em PDF</a></li>
        <li><a href="">Baixar o livro em ZIP</a></li>
    </ul>
    
</body>
</html>
